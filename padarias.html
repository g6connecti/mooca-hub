<h2>Padarias na Mooca V-2b</h2>

<!-- Campo de pesquisa -->
<div style="margin: 15px 0; text-align: center;">
  <input type="text" id="searchInput" placeholder="Pesquisar Padarias..." 
         style="width: 90%; max-width: 400px; padding: 12px; border-radius: 10px; border: 1px solid #00ffff; background: #2a2a2a; color: #f0f0f0; font-size: 1em;">
</div>

<script>
  document.getElementById('searchInput').addEventListener('input', function() {
    const filter = this.value.toLowerCase();
    const buttons = document.querySelectorAll('.lista-estabelecimentos button');
    
    buttons.forEach(btn => {
      const text = btn.innerText.toLowerCase();
      btn.style.display = text.includes(filter) ? '' : 'none';
    });
  });
</script>

<div class="lista-estabelecimentos">
  <!-- Carillo - com destaque sutil (apenas glow pulsante) -->
  <div class="padaria-bloco destaque">
    <button class="padaria-btn destaque" onclick="window.open('https://padariacarillo.com.br/cardapio/', '_blank')">
      Padaria Carillo <span class="promo-tag">Promoção</span>
    </button>
    <p class="promo-texto">
      Menu del Giorno seg-sex: almoço completo (entrada + principal + acompanhamento) R$ 35,00
    </p>
  </div>
  
  <button class="padaria-btn" onclick="window.open('https://montelibanopaes.com', '_blank')">

<style>
  .padaria-bloco {
    margin-bottom: 20px;
    position: relative;
  }

  .padaria-btn {
    width: 100%;
    text-align: left;
    padding: 15px 20px;
    border-radius: 10px;
    background: rgba(0, 212, 255, 0.08);
    border: 1px solid #00d4ff;
    color: #ffffff;
    transition: all 0.3s ease;
    cursor: pointer;
    font-size: 1em;
    position: relative;
  }

  .padaria-btn:hover {
    background: rgba(0, 212, 255, 0.15);
    transform: translateY(-3px);
    box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
  }

  .promo-tag {
    background: #ff9800;
    color: #121212;
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 0.78em;
    font-weight: bold;
    margin-left: 10px;
    vertical-align: middle;
    box-shadow: 0 1px 6px rgba(255, 152, 0, 0.5);
    display: inline-block;
  }

  .padaria-btn:hover .promo-tag {
    background: #ffb74d;
    transform: scale(1.05);
    transition: all 0.2s ease;
  }

  .promo-texto {
    font-size: 0.85em;
    color: #ff9800;
    margin: 6px 0 0 15px;
    line-height: 1.4;
  }

  /* Destaque sutil para Padaria Carillo: apenas glow pulsante (sem borda sólida) */
  .padaria-bloco.destaque {
    border-radius: 14px;
    box-shadow: 0 0 12px rgba(0, 212, 255, 0.3);
    animation: glow-suave 4s infinite ease-in-out;
    padding: 10px;
    margin: -10px; /* compensa o padding para não mudar o espaçamento */
  }

  @keyframes glow-suave {
    0% { box-shadow: 0 0 12px rgba(0, 212, 255, 0.3); }
    50% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.6); }
    100% { box-shadow: 0 0 12px rgba(0, 212, 255, 0.3); }
  }

  /* Reforço no botão destaque (para combinar com o glow) */
  .padaria-btn.destaque {
    background: rgba(0, 212, 255, 0.12) !important;
    border: 2px solid #00d4ff !important;
  }

  .padaria-btn.destaque:hover {
    background: rgba(0, 212, 255, 0.22) !important;
    box-shadow: 0 0 25px rgba(0, 212, 255, 0.6) !important;
  }
</style>
